{{ define "main" }}

{{ $pages := .Pages }}

<header>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="subtitle">
            <span class="count">{{ len $pages }}</span> posts found.
        </p>
    </div>
</header>

<section>
    <div class="container">
        <section>
            {{ range $pages.GroupByDate "2006" }}
            <section>
                <h2>{{ .Key }}</h2>
                <div class="posts">
                    {{ range .Pages }}
                    <div class="post">
                        <a href="{{ .RelPermalink }}">
                            <div class="post-row">
                                <time>{{ .Date.Format "Jan 02" }}</time>
                                <h3>{{ .Title }}</h3>
                            </div>
                        </a>
                    </div>
                    {{ end }}
                </div>
            </section>
            {{ end }}
        </section>
    </div>
</section>

{{ end }}
